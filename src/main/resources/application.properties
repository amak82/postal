spring.application.name=postal

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=PostgreSQL;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

correios.url=http://localhost:8081/correios
wiremock.server.baseUrl=http://localhost:8081/correios
usps.url=http://localhost:8081/usps

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true